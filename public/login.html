<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <a href="/feed">Home</a>
        <a href="#">Login</a>
        <a href="/register">Register</a>
    </nav><br><br>
    <form action="" id="loginForm">
        Username <input type="text" name="username" id="Username" placeholder="Enter Username">
        <br><br><br>
        Password: <input type="password" name="password" id="Password" placeholder="Password">
        <br><br><br>
        <input type="submit" value="Sign in">
        <p id="info" style="display: none;">Login successful! Redirecting to feed.</p>
    </form>
    <script src="./js/login.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
